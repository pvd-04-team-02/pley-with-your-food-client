<!DOCTYPE html>
<html>
    <head>
      <title>Pley With Your Food</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
        <div class="navbar">
            <img src="./public/foodsenssm.png">
            <div class="navbar-mid">
            <h2>FoodSens</h2>
            </div>
            <div class="navbar-right">
            <a href="#navsignup">Sign Up</a>
            <a href="#navlogin">Login</a>
            </div>
          </div>

        <div class="page-header-image">
          <img class="myPhotos" src="./public/drink.jpg">
          <img class="myPhotos" src="./public/spaghetti.jpg">
          <img class="myPhotos" src="./public/drink.jpg">
        </div>
      
        <!-- All login/signup forms  -->
        <div class="authp">
          <div class="login-page">
            <div class="form">
              <form id="sign-up">
                <span class="far fa-user"></span>
                <input type="text" name="credentials[email]" placeholder="Email" pattern="[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*" required>
                <span class="fas fa-lock"></span>
                <input type="password" name="credentials[password]" placeholder="Password">
                <span class="fas fa-lock"></span>
                <input type="password" name="credentials[password_confirmation]"
                       placeholder="Confirm Password">
                <button>Sign up</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
              </form>
              <form id="sign-in">
                <span class="far fa-user"></span>
                <input type="text" name="credentials[email]" placeholder="Email">
                <span class="fas fa-lock"></span>
                <input type="password" name="credentials[password]" placeholder="Password">
                <button>Log in</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
              </form>
            </div>
          </div>
        </div>
    </body>
</html>
